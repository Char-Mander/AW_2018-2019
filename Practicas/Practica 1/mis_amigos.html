<!DOCTYPE html>
<html>
<head lang="es-ES">
    <meta charset="utf-8" />
    <title>Mis amigos - FaceBluff</title>
    <link rel="stylesheet" type="text/css" media="screen" href="general.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="cabecera.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="cuerpo_misAmigos.css"/>
    <script src="main.js"></script>
</head>
<body>
    
    <div class="contenedor">
        <div class="header">
            <div class="titulo">
                <h1>FaceBluff</h1>
            </div>
            <div class="nav">
                <div class="enlace perfil"> <a> Perfil </a> </div>
                <div class="enlace amigos"> <a> Amigos </a> </div>
                <div class="enlace preguntas"> <a> Preguntas </a> </div>
                <div class="enlace desconectar"> <a> Desconectar </a> </div>
                <div class="enlace puntuacion"> 
                    <div class="user_icon"></div> 
                    <div class="ptos">50 pts</div>
                </div>
            </div>
        </div>

        <div class="body">
            <div class="contenedor_solicitudes">
                <div class="titulo_solicitudes"> Solicitudes de amistad </div>
                <ul class="lista_solicitudes">
                    <li>
                        <div class="solicitud 1">
                            <div class="info_user">
                                <div class="img"></div>
                                <div class="nombre_solicitud"> Bruja Piruja </div>
                            </div>
                           <div class="botones">
                                <button class="aceptar"> Aceptar </button>
                                <button class="rechazar"> Rechazar </button>
                           </div>
                        </div>
                    </li>
                    <li>
                        <div class="solicitud 2">
                            <div class="info_user">
                                <div class="img"></div>
                                <div class="nombre_solicitud"> Stuart Minion </div>
                            </div>
                            <div class="botones">
                                <button class="aceptar"> Aceptar </button>
                                <button class="rechazar"> Rechazar </button>
                            </div>
                        </div>
                    </li>
                </ul>

                <div class="contenedor_busqueda">
                    <div class="titulo_busqueda"> Busqueda de amigos </div>
                    <div class="barra_busqueda">
                        <div class="busqueda"> Busqueda por nombre: </div>
                        <input>
                        <button> Buscar </button>
                    </div>
                </div>

                <div class="contenedor_amigos">
                    <div class="titulo_amigos"> Mis amigos </div>
                    <ul class="lista_amigos">
                        <li>
                            <div class="amigo 1">
                                <div class="img"></div>
                                <div class="nombre_amigo"> Mike Wazowski </div>
                            </div>
                        </li>
                        <li>
                            <div class="amigo 2">
                                <div class="img"></div>
                                <div class="nombre_amigo"> Mike Wazowski </div>
                            </div>
                        </li>
                    </ul>
                    
                </div>
            </div>
        </div>
    </div>


</body>
</html>
