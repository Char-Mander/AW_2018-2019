<!DOCTYPE html>
<html>
<head lang="es-ES">
    <meta charset="utf-8" />
    <title> Nuevo Usuario - FaceBluff</title>
    
    <link rel="stylesheet" type="text/css" media="screen" href="general.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="cabecera.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="cuerpo.css" />
    <script src="signUp.js"></script>
</head>
<body>
    <div class="contenedor">
        <div class="header">
            <div class="titulo">
                <h1>FaceBluff</h1>
            </div>
            <div class="nav">

                <div class="enlace entrar"> <a> Entrar </a> </div>
                <div class="enlace nuevo_usuario"> <a> Nuevo usuario </a> </div>
            </div>
        </div>
        <div class="body">
            <div class="contenedor_ventana">
                <div class="titulo_ventana"> <h2>Nuevo usuario</h2> </div>
                <div class="contenedor_datos">
                    <div class="elem email">
                        <div class="texto"> <h2> Email: </h2> </div>
                        <input>
                    </div>
                    <div class="elem contraseña">
                        <div class="texto"> <h2> Contraseña: </h2> </div>
                        <input type="password">
                    </div>
                    <div class="elem nombre_completo">
                       <div class="texto"> <h2> Nombre completo: </h2> </div>
                        <input>
                    </div>
                    <div class="elem sexo">
                        <div class="texto"> <h2> Sexo: </h2> </div>  
                        <div class="elecciones">
                                <label class="eleccion">Hombre
                                        <input type="radio" checked="checked" name="radio">
                                        <span class="checkmark"></span>
                                </label>
                                <label class="eleccion">Mujer
                                        <input type="radio" name="radio">
                                        <span class="checkmark"></span>
                                </label>
                                <label class="eleccion">Otro
                                        <input type="radio" name="radio">
                                        <span class="checkmark"></span>
                                </label>
                        </div>
                    </div>
                    <div class="elem fecha_nacimiento">
                        <div class="texto"> <h2> Fecha de nacimiento: </h2> </div> 
                        <input type="date" class="fecha">
                    </div>
                    <button type="button" class="boton_aceptar"> Crear usuario </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
